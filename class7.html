<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueApp</title>
    <script src="vue.js"></script>
</head>


<body>
    <div id="app">
        <p>Can you see me?</p>
        <p>I can!</p>
        <p v-if='show'>No I can't.</p>
        <button v-on:click = 'show = !show'>Yes!</button>
        <button v-on:click = 'no = !no'>Nope</button>

</div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            show: true,
            no: true
        }
    });
</script>
</html>
